<!--exercicio: fazer uma réplica com somente HTML e CSS do feed do instagram, considenrando apenas 3 imagens e os
    comentários dessas imagens-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Instafeed</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f3f3f3;
            font-family: sans-serif;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .post {
            width: 800px;
            background-color: white;
            border-radius: 7px;
            margin-bottom: 50px;
        }

        .user {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
        }

        .user img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 2px solid grey;
            margin-right: 5px;
        }

        .post>img {
            width: 100%;
        }

        .icons {
            display: flex;
            justify-content: space-between;
            padding: 4px;
        }

        .comments p {
            margin-top: 10px;

        }
    </style>
    <script src="src/codigo.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="post">
            <div class="user">
                <img src="https://bit.ly/3gjou5w" />
                <span>
                    Kiko
                </span>

            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://bit.ly/3mgOT7L" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://bit.ly/3ggq3AY" alt="Second slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Proxima</span>
                </a>
            </div>
        </div>

        <div class="icons">
            <div>
                <span id="likes">0 curtidas</span> 
                <button type="button" id="botaoCurtir" class="btn btn-primary" onclick="deuLike()"
                    type="button">Curtir</button>
            </div>
        </div>
        <div class="description">
            <p>
                <strong>Kiko</strong>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. In congue lacus quis elit faucibus
                ultrices.
                Sed quis ligula leo. Duis velit ex, tincidunt ut dui quis, viverra efficitur nunc.
            </p>
        </div>
        <strong id="qntComentarios">0 comentarios</strong>
        <div class="comments" id="comments">
        </div>
        <input type="text" class="form-control" id="comentario" placeholder="Envie um comentário" />
        <button type="button" class="btn btn-primary" onclick="adicionarComentario()">Comentar</button>
        </div>



    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
