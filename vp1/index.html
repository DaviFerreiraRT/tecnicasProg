<!--exercicio: fazer uma réplica com somente HTML e CSS do feed do instagram, considenrando apenas 3 imagens e os
    comentários dessas imagens-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>InstaFeed</title>

    <script src="src/codigo.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="post">
            <div class="user">
                <img src="https://bit.ly/3gjou5w" />
                <span>
                    Kiko
                </span>
            </div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://bit.ly/3j5JGOc" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://bit.ly/3gjou5w" class="d-block w-100">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Proxima</span>
                </button>
            </div>
            <div class="icons">
                <div>
                    <span id="likes">0 curtidas</span>
                    <button type="button" id="botaoCurtir" class="btn btn-primary" onclick="deuLike()"
                        type="button">Curtir</button>
                </div>
            </div>
            <div class="description">
                <p>
                    <strong>Kiko</strong>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. In congue lacus quis elit faucibus
                    ultrices.
                    Sed quis ligula leo. Duis velit ex, tincidunt ut dui quis, viverra efficitur nunc.
                </p>
            </div>
            <strong id="qntComentarios">0 comentarios</strong>
            <div class="comments" id="comments">
            </div>
            <input type="text" class="form-control" id="comentario" />
            <button type="button" class="btn btn-primary" onclick="adicionarComentario()">Comentar</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</body>

</html>
